apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiap-todo-stable
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fiap-todo-api
      version: v1
  template:
    metadata:
      labels:
        app: fiap-todo-api
        version: v1
    spec:
      containers:
      - name: api
        image: 860721974296.dkr.ecr.us-east-1.amazonaws.com/fiap-todo-api:latest
        ports:
        - containerPort: 3000
        env:
        - name: VERSION
          value: "v1.0"
