# ============================================
# KUSTOMIZATION: DEVELOPMENT OVERLAY
# ============================================
# Customizações específicas para ambiente de desenvolvimento
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# ============================================
# BASE
# ============================================
# Referencia a configuração base
bases:
  - ../../base                     # Usa manifests da pasta base

# ============================================
# PREFIX DE NOME
# ============================================
# Adiciona prefixo a todos os recursos
# Útil para identificar ambiente
namePrefix: dev-                  # Todos recursos terão "dev-" no nome
