# ============================================
# WORKFLOW: CI com Matrix Strategy
# Executa testes em mÃºltiplas versÃµes do Node.js
# ============================================
name: ðŸ”„ CI with Matrix

on:
  push:
    branches: [ 'pos/*' ]
  workflow_dispatch:

jobs:
  test-matrix:
    name: ðŸ§ª Node ${{ matrix.node-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    # ============================================
    # STRATEGY: Define a matriz de execuÃ§Ã£o
    # Cada combinaÃ§Ã£o gera um job separado
    # ============================================
    strategy:
      matrix:
        node-version: [18, 20, 22]
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: fase_3/aulas/1_ci_cd/hands_on/2_aula/app/package-lock.json
      
      - name: ðŸ“¦ Install dependencies
        working-directory: fase_3/aulas/1_ci_cd/hands_on/2_aula/app
        run: npm ci
      
      - name: ðŸ§ª Run tests
        working-directory: fase_3/aulas/1_ci_cd/hands_on/2_aula/app
        run: npm test
