  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # Job 1: Lint e AnÃ¡lise de CÃ³digo
  lint:
    name: ðŸ” Lint e AnÃ¡lise
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: fase_3/aulas/1_ci_cd/hands_on/1_aula/1_hands_on/app/package-lock.json
      
      - name: ðŸ“¦ Instalar dependÃªncias
        working-directory: fase_3/aulas/1_ci_cd/hands_on/1_aula/1_hands_on/app
        run: npm ci
      
      - name: ðŸ” Executar ESLint
        working-directory: fase_3/aulas/1_ci_cd/hands_on/1_aula/1_hands_on/app
        run: npm run lint --if-present
        continue-on-error: true
  
  # Job 2: Testes UnitÃ¡rios
  test:
    name: ðŸ§ª Testes UnitÃ¡rios
    runs-on: ubuntu-latest
    needs: lint  # Faz a execuÃ§Ã£o ser dependende do job (Lint)
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
      
      - name: ðŸ“¦ Instalar dependÃªncias
        working-directory: fase_3/aulas/1_ci_cd/hands_on/1_aula/1_hands_on/app
        run: npm ci
      
      - name: ðŸ§ª Executar testes
        working-directory: fase_3/aulas/1_ci_cd/hands_on/1_aula/1_hands_on/app
        run: npm test -- --coverage
      
      - name: ðŸ“Š Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: fase_3/aulas/1_ci_cd/hands_on/1_aula/1_hands_on/app/coverage/
          retention-days: 7
  
  # Job 3: Build
