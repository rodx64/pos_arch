apiVersion: apps/v1
kind: Deployment
metadata:
  name: bgimg-green
  namespace: aula05
  labels:
    app: bgimg
    env: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bgimg
      env: green
  template:
    metadata:
      labels:
        app: bgimg
        env: green
        version: "2.0"
    spec:
      containers:
        - name: bgimg
          image: bgimg:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: VERSION
              value: "2.0"
            - name: COLOR
              value: "green"
            - name: PORT
              value: "8080"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
