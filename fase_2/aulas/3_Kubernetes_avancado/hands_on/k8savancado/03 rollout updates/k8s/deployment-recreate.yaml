apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-recreate
  labels: { app: myapp-recreate }
  annotations:
    kubernetes.io/change-cause: "Recreate demo — versão 1.0.0"
spec:
  replicas: 4
  strategy:
    type: Recreate
  selector:
    matchLabels: { app: myapp-recreate }
  template:
    metadata:
      labels: { app: myapp-recreate }
    spec:
      containers:
        - name: myapp
          image: myorg/myapp:1.0.0
          imagePullPolicy: IfNotPresent
          env:
            - name: APP_VERSION
              value: "1.0.0"
            - name: PORT
              value: "8080"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet: { path: /readyz, port: 8080 }
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /healthz, port: 8080 }
            initialDelaySeconds: 3
            periodSeconds: 5
