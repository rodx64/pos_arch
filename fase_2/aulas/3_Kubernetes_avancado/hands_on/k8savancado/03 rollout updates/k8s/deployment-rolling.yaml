apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  labels: { app: myapp }
  annotations:
    kubernetes.io/change-cause: "Rollout demo — versão 1.0.0"
spec:
  replicas: 6
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: "25%"
      maxSurge: "25%"
  selector:
    matchLabels: { app: myapp }
  template:
    metadata:
      labels: { app: myapp }
    spec:
      containers:
        - name: myapp
          image: myorg/myapp:2.0.0
          imagePullPolicy: IfNotPresent
          env:
            - name: APP_VERSION
              value: "2.0.0"
            - name: PORT
              value: "8080"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet: { path: /readyz, port: 8080 }
            initialDelaySeconds: 3
            periodSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet: { path: /healthz, port: 8080 }
            initialDelaySeconds: 5
            periodSeconds: 5
