apiVersion: apps/v1
kind: Deployment
metadata:
  name: versioned-echo-v1
  labels: { app: versioned-echo, version: v1 }
spec:
  replicas: 2
  selector:
    matchLabels: { app: versioned-echo, version: v1 }
  template:
    metadata:
      labels: { app: versioned-echo, version: v1 }
    spec:
      containers:
        - name: versioned-echo
          image: versioned-echo:v1
          imagePullPolicy: IfNotPresent
          env:
            - name: APP_VERSION
              value: "v1"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet: { path: /health, port: 8080 }
            initialDelaySeconds: 2
          livenessProbe:
            httpGet: { path: /health, port: 8080 }
            initialDelaySeconds: 2
---
apiVersion: v1
kind: Service
metadata:
  name: versioned-echo
spec:
  selector:
    app: versioned-echo
  ports:
    - name: http
      port: 80
      targetPort: 8080
