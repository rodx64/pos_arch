apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  namespace: toggle-master
  labels:
    app: auth
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
      tier: backend
  template:
    metadata:
      labels:
        app: auth
        tier: backend
    spec:
      containers:
        - name: auth-container
          image: kind-registry:5000/toggle-master-microservices-auth-service
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
          envFrom:
            - configMapRef:
                name: auth-config
            - secretRef:
                name: auth-secret
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "250m"
